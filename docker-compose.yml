version: '3'

services:
  service-registry:
    build: './service-registry'
    ports:
      - 8761:8761
    networks:
      - bench-practice-network
  config-server:
    build: './cloud-config-server'
    ports:
      - 9296:9296
    networks:
      - bench-practice-network
    environment:
      - JAVA_OPTS=
          -DEUREKA_SERVER=http://service-registry:8761/eureka
    depends_on:
      - service-registry
    # links:
    #   - service-registry
  # cloud-gateway:
