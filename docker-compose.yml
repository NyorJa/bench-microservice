  #   depends_on:
  #     - cloud-config-server
  #     - department-service
  department-service:
    build: './department-service'
    ports:
      - 8080:8080
    networks:
      - bench-practice-network
    depends_on:
      - config-server
      - service-registry
    environment:
      - JAVA_OPTS=
          -DEUREKA_SERVER=http://service-registry:8761/eureka 
          -DCONFIG_SERVER=http://config-server:9296
