spring:
  config:
    import: optional:configserver:http://localhost:8888/
  cloud:
    vault:
      application-name: product-service
      authentication: TOKEN
      generic:
        default-context: ''
      host: localhost
      kv:
        enabled: true
      kvVersion: 1
      port: 8200
      scheme: http
      token: 00000000-0000-0000-0000-000000000000
  data:
    mongodb:
      uri: ${mongo-uri}
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
