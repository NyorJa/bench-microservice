eureka:
    instance:
        instance-id: ${spring.application.name}-${random.uuid}
spring:
    application:
        name: api-gateway
    cloud:
        gateway:
            default-filters: TokenRelay
            discovery:
                locator:
                    enabled: true
                    lower-case-service-id: true
            routes:
            -   id: product-service
                predicates:
                - Path=/api/product
                uri: lb://product-service
            -   id: order-service
                predicates:
                - Path=/api/order
                uri: lb://order-service
        loadbalancer:
            ribbon:
                enabled: false
    security:
        oauth2:
            client:
                provider:
                    keycloak:
                        issuer-uri: http://localhost:8180/auth/realms/microservices-realm
                registration:
                    spring-cloud-gateway-client:
                        authorization-grant-type: authorization_code
                        client-id: spring-cloud-gateway-client
                        client-secret: ed2cc0bd-c8f6-466d-b8fe-13efebf97099
                        provider: keycloak
                        redirect-uri: http://localhost:8080/login/oauth2/code/spring-cloud-gateway-client
            resourceserver:
                jwt:
                    jwk-set-uri: http://localhost:8180/auth/realms/microservices-realm/protocol/openid-connect/certs
